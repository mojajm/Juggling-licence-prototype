{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-form-group">

    <form class="form" action="/juggling-balls-answer" method="post">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">

        <h1 class="govuk-fieldset__heading">
        How many balls can you juggle?
        </h1>
      </legend>
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="juggling-balls" name="juggling-balls" type="radio" value="3 or more" {{ checked( "juggling-balls", "3 or more" ) }} >
          <label class="govuk-label govuk-radios__label" for="juggling-balls">
         3 or more
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="juggling-balls" name="juggling-balls" type="radio" value="1 or 2" {{ checked("juggling-balls", "1 or 2") }} >
          <label class="govuk-label govuk-radios__label" for="juggling-balls">
         1 or 2
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="juggling-balls" name="juggling-balls" type="radio" value="None - I cannot juggle" {{ checked( "juggling-balls", "None - I cannot juggle" ) }} >
          <label class="govuk-label govuk-radios__label" for="juggling-balls">
            None - I cannot juggle
          </label>
        </div>

        </div>

<p></p>
          <button class="govuk-button" data-module="govuk-button">Continue</button>


</form>
    </div>


{% endblock %}
